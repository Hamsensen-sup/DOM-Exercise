<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        margin: 2rem;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin: 1rem;
    }
    .boxes{
        border: 1px  solid black;
        padding: 2rem;
        text-align: center;
        border-radius: 10px;
    }
    .boxes h1{
        margin-bottom: 7rem;
    }
    button{
        padding: 10px;
        width: 100%;
        border-radius: 10px;
        border: 1px none black;
        transition: 0.5s ease;
    }
    button:hover{
        cursor: pointer;
        background-color: black;
        color: white;
    }
</style>
<body>
    <center><h1 id="main-heading">Event Listeners</h1></center>

    <div class="container">
        <div class="boxes box-1">
            <h1 id="heading">Example 1</h1>
            <button class="btn-1">Enter</button>
            
        </div>
        <div class="boxes box-2">
            <h1 id="heading">Example 2</h1>
            <button class="btn-2">Enter</button>
        </div>
        <div class="boxes box-3">
            <h1 id="heading">Example 3</h1>
            <button class="btn-3">Enter</button>
        </div>
    </div>
    <script>
        const btn1 = document.querySelector(".btn-1")
        const btn2 = document.querySelector(".btn-2")
        const btn3 = document.querySelector(".btn-3")
        const heading = document.querySelectorAll("#heading")
        const mainHeading = document.querySelector("#main-heading")
        const boxes = document.querySelectorAll(".boxes")

        for (let i = 0; i < heading.length; i++){
            btn1.addEventListener("click", function(){
                heading[i].style.color = "red"
                boxes[i].style.backgroundColor = "pink"
                mainHeading.textContent = "I clicked the first button"
            })
            btn2.addEventListener("mouseover", function(){
                heading[i].style.color = "yellow"
                boxes[i].style.backgroundColor = "purple"
                mainHeading.textContent = "I hover the second button"
            })
            btn3.addEventListener("dblclick", function(){
                heading[i].style.color = "purple"
                boxes[i].style.backgroundColor = "violet"
                mainHeading.textContent = "I double clicked the third button"
            })
           
        }


    </script>
</body>
</html>
